<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        height: 100vh;
      }

      h1 {
        color:#cf1117;
        font-size: 4em;
        margin: 0;
      }

      h2 {
        font-family: 'EB Garamond', serif;
        margin: 0;
      }

      nav {
        position: absolute;
        right: 0;
        top: 1em
      }

      hr {
        margin-bottom: 0;
      }

      a {
        text-decoration: none;
      }

      form {
        display: flex;
        flex-direction: column;
        justify-items: center;
        width: 8em;
        margin: 1em auto;
      }

      .cta {
        height: min-content;
        color: #fff;
        background-color: #cf1117;
      }
      
      .cta:hover {
        background-color: #b80f15;
      }

      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto;
      }

      .icon {
        width: 2em;
        margin: .1em;
        opacity: .7;
      }
     
      .boring-version {
        margin: 0;
      }

      .image-portal {
        position: fixed;
        height: 100vh;
        min-width: 100%;
        opacity: 0;
        z-index: -1;
      }

      .the-narrator {
        background: #fff;
        border-radius: 5px;
        margin: auto;
        min-height: 1em;
        width: 20em;
        word-wrap: normal;
        padding: .1em;
      }

      .recommendations {
        width: 20em;
        min-height: 7em;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        position: absolute;
      }

      .recommendations > * {
        position: absolute;
        max-width: 30em;
        animation: .5s slide, 2.5s bounce;
      }

      @keyframes slide {
        from {
          bottom: 100px;
        }
        to {
          bottom: 0px;
        }
      }

    </style>
  </head>
  <body>
    <header>
      <div class="recommendations"></div>
      <nav>
        <a href="https://www.canva.com/design/DAEFWwNyNxM/ykySHYZStljP3epLXpbwnQ/view?utm_content=DAEFWwNyNxM&utm_campaign=designshare&utm_medium=link&utm_source=sharebutton" target="_blank">
          <img 
            alt="resume-link" 
            class="icon" 
            src="https://www.flaticon.com/svg/static/icons/svg/3135/3135686.svg"
            title="resume"
          />
        </a>
        <a href="https://github.com/GreysonElkins/expirimental-cover-letter" target="_blank">
          <img 
            alt="github-link" 
            class="icon" 
            src="https://www.flaticon.com/svg/static/icons/svg/1051/1051377.svg"
            title="github"
          />
        </a>
        <a href="https://www.linkedin.com/in/greyson-elkins/" target="_blank">
          <img 
            alt="linkedin-link" 
            class="icon" 
            src="https://www.flaticon.com/svg/static/icons/svg/1384/1384088.svg"
            title="linkedIn"
          />
        </a>
      </nav>
      <span class="logo">
        <h1>
          Ge
        </h1>
        <h2>
          Greyson Elkins
        </h2>
      </span>
      <hr />
    </header>
    <img class="image-portal" src="https://media.giphy.com/media/7GHRDluBmx9O8/giphy.gif"/>
    <main>
      <p class="boring-version" style:"opacity: 1;">
        You aren't connected to the internet! Oh no!
      </p>
      <p class="the-narrator">
      </p>
      <div id="inputs"></div>
    </main>
  </body>

  <script src="./scripts.js" type="text/javascript"></script>
